<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

  <!-- add Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" class="rel">
    <!-- link axios github -->
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
 <div
  class="bg-image"
  style="
    background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/023/743/original/forecast.jpeg?1640777040');
    ;height: 100vh">

<!-- Always wrap this in a containter -->
    <div class="container">
      <h1 class="title">Weather forecast</h1>

      <div class="row">
        <div class="col">
        <form class="search-location">
          <input
            type="text"
            class="type"
            class="form-control"
            placeholder="Enter your location..."
            autocomplete="off"
            autofocus="on"
            id="search-city"/>
     
        <button type="button"
            class="btn btn-info p-1 search-button">Search</button>
        
        <button type="button"
            class="btn btn-success p-1 current-location">Current</button>
        </form>
      </div> 
      </div>
       
      </br>

    <div class="card rounded border-info shadow-lg p-32bg" 
           style="width: 40rem; background-color: #F3F3ED";>

      <div class="card-body top-body">
        <div class="row">
          <div class="col-6">
              <h1 class="card-title top-body-city"></h1>
              <p class="card-title today-time "> The current time is 11:57</p>
              <p class="card-text today-date">Tuesday, 28th December</p>
        <div class="row">
  
          <div class="col text-center today-temp">
               <span class="fs-4 temp-figure"> </span>
               <span class="temp-units"> 
                 <a href="#"id="celsius">C</a>
               <a href="#" id="farenheit">| F</a>
              </span>
               <div class="fs-5 temp-description">  </div>
          </div>
        </div>
      </div>
          <div class="col-6 conditions">
            Humidity: <span id = "humidity">  74</span>%
          </br>
            Wind: <span id = "wind">  9 </span> mph
          </br>
            Max temp: <span id = "max-temp"> 0 </span>°
          </br>
           Min temp: <span id = "min-temp"> 0</span>°
          </br>
           Temperature feels like <span id = "feels-like"> 9</span>°
          </div>
        </div>
      </div>
    </div>
     
    <div class="card rounded border-info shadow-lg p-32bg" style="width: 40rem; background-color: #F3F3ED";>
      <div class="card-body five-days-forecast">
        <div class="row">
          <div class="col-2">
            <div class="card rounded-pill p-1 border-3 text-center shadow-sm p-10bg weekdays" 
                 style="width: 80px; height: 110px; background-color: white">
            <img class= icons 
                 src="images/rainy.webp" 
                 alt="rainy" 
                 width="30px">
            <div>Light rain</div>
            <div> 16°</div>
            <div>Wed 29th </div>
            </div>
          </div>
          
         <div class="col-2">
            <div class="card rounded-pill p-1 border-3 text-center shadow-sm p-10bg weekdays" 
                 style="width: 80px; height: 110px; background-color: white">
            <img class= icons 
                 src="images/thick cloud.jpeg" 
                 alt="rainy" 
                 width="27px">
            <div>Thick cloud</div>
            <div> 16°</div>
            <div>Thu 30th</div>
            </div>
          </div>
          
          <div class="col-2">
            <div class="card rounded-pill p-1 border-3 text-center shadow-sm p-10bg weekdays" 
                 style="width: 80px; height: 110px; background-color: white">
            <img class= icons 
                 src="images/light cloud.jpeg" 
                 alt="rainy" 
                 width="30px">
            <div>Light cloud</div>
            <div> 15°</div>
            <div>Fri 31st</div>
            </div>
          </div>

          <div class="col-2">
            <div class="card rounded-pill p-1 border-3 text-center shadow-sm p-10bg weekdays" 
                 style="width: 80px; height: 110px; background-color: white">
            <img class= icons 
                 src="images/light cloud.jpeg" 
                 alt="rainy" 
                 width="30px">
            <div>Light cloud</div>
            <div> 16°</div>
            <div>Sat 1st</div>
            </div>  
          </div>

          <div class="col-2">
            <div class="card rounded-pill p-1 border-3 text-center shadow-sm p-10bg weekdays" 
                 style="width: 80px; height: 110px; background-color: white">
            <img class= icons 
                 src="images/sunny.png" 
                 alt="rainy" 
                 width="28px">
            <div>Sunny</div>
            <div> 17°</div>
            <div>Sun 2nd</div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
